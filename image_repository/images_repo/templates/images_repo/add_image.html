{% extends 'images_repo/base.html' %}

{% block content %}

{% if user.is_authenticated %}

    <h1>Upload an image</h1>
    <form method='post' enctype='multipart/form-data'>
        {% csrf_token %}
        
        {{ form.as_p }}
        <button type='submit'>Upload</button>
    </form>

    {% if image_object %}
        <h3>You uploaded the following image</h3>
        
        <img src="{{ image_object.image.url}}" alt="connect" style="max-height:300px"/>
    {% endif %}

{% else %}
            <h1>Please register or login to upload an image.</h1>

{% endif %}

{% endblock %}

{% extends 'images_repo/base.html' %}

{% block content %}
<main>
    <div class="p-3">
        <h1>Upload an image</h1>
    </div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <legend>{{ title }}</legend>
        <!-- title input -->
        <div class="form-group p-3 pb-1 pt-1">
            <label for="id_title">{{ form.title.label }}</label>
            <input id="id_title" type="text" name="title" class="form-control" aria-describedby="titleHelp" placeholder="Enter title" maxlength="100" required />
        </div>
        <!-- description input -->
        <div class="form-group p-3 pb-1 pt-1">
            <label for="id_description">{{ form.description.label }}</label>
            <input type="text" class="form-control" id="id_description" aria-describedby="description_help" placeholder="Enter description" maxlength="500" />
            <small id="description_help" name="description" class="form-text text-muted">Give your post a description.</small>
        </div>
        <!-- public input -->
        <div class="form-check p-3 pb-1 pt-1">
            <label for="id_public">Public Photo?</label>
            {{ form.public }}
        </div>
         <!-- image input -->
         <div class="form-group p-3 pb-1 pt-1">
            <label for="id_image">{{ form.image.label }}</label>
            <input type="file" name="image" onchange="document.getElementById('image_preview').src = window.URL.createObjectURL(this.files[0]); document.getElementById('image_preview').style='' " class="form-control-file" id="id_image" aria-describedby="fileHelp" required />
         </div>
         <img id="image_preview" alt=" " style="display:none" width="500" />
         

        <div class="form-actions p-3 pt-1 pb-1">
            <button type="submit" class="btn btn-primary" >Submit</button>
        </div>
    </form>
    <div class="d-flex justify-content-center p-3 m-2">
        <h3>Post Preview</h3>
        
    </div>
        <div class="d-flex align-items-center justify-content-center">
            <div class="card flex-lg-column" style="background: #222; border: 2px solid #3a0c3a; color: rgba(250, 250, 250, 0.8); margin-bottom: 1rem;">
                <img src="" class="card-img-top w-100 h-75" alt="..."/>
                <div class="card-body">
                <h5 class="card-title text-left pb-1">Title</h5>
                <h6 class="card-subtitle mb-2 text-secondary">Username</h6>
                <h6 class="card-subtitle mb-2 text-secondary">Private</h6>
                <p class="card-text">Image Description</p>
                </div>
            </div>
        </div>

    {% if image_object %}
        <h3>You uploaded the following image</h3>
        
        <img src="{{ image_object.image.url}}" alt="connect" style="max-height:300px"/>
    {% endif %}


</main>
{% endblock %}
<!-- image title, image_description, public, image -->

{% extends 'images_repo/base.html' %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'images_repo/css/add_image.css' %}" />
{% block content %}

<h1>Upload an image</h1>
    <form method='post' enctype='multipart/form-data'>
        {% csrf_token %}
        
        {{ form.as_p }}
        <button type='submit'>Upload</button>
    </form>

    {% if image_object %}
        <h3>You uploaded the following image</h3>
        
        <img src="{{ image_object.image.url}}" alt="connect" style="max-height:300px"/>
    {% endif %}



{% endblock %}
